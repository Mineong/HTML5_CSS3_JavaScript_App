<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/form.css" />
  <title>책 관리 시스템</title>
</head>

<body>
  <h1>책 관리 시스템</h1>

  <div class="form-container">
    <h2>책 등록</h2>

    <form id="bookForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="title">제목:</label>
          <input type="text" name="title" id="title" />
        </div>

        <div class="form-group">
          <label for="author">저자:</label>
          <input type="text" name="author" id="author" />
        </div>

        <div class="form-group">
          <label for="isbn">ISBN:</label>
          <input type="text" name="isbn" id="isbn" />
        </div>

        <div class="form-group">
          <label for="price">가격:</label>
          <input type="number" name="price" id="price" min="0" />
        </div>

        <div class="form-group">
          <label for="publishDate">출판날짜:</label>
          <input type="date" name="publishDate" id="publishDate" />
        </div>

        <div class="form-group">
          <label for="language">언어:</label>
          <input type="text" name="language" id="language" />
        </div>

        <div class="form-group">
          <label for="pageCount">페이지 수:</label>
          <input type="number" name="pageCount" id="pageCount" min="1" />
        </div>

        <div class="form-group">
          <label for="publisher">출판사:</label>
          <input type="text" name="publisher" id="publisher" />
        </div>

        <div class="form-group">
          <label for="coverImageUrl">표지 이미지 URL:</label>
          <input
            type="url"
            name="coverImageUrl"
            id="coverImageUrl"
            placeholder="https://..."
          />
        </div>

        <div class="form-group">
          <label for="edition">에디션:</label>
          <input type="text" name="edition" id="edition" />
        </div>

        <button type="submit">책 등록</button>
      </div>
    </form>
  </div>

  <div>
    <h2>책 목록</h2>
    <table>
      <thead>
        <tr>
          <th>제목</th>
          <th>저자</th>
          <th>ISBN</th>
          <th>가격</th>
          <th>출판날짜</th>
          <th>언어</th>
          <th>페이지 수</th>
          <th>출판사</th>
          <th>표지 이미지</th>
          <th>에디션</th>
          <th>액션</th>
        </tr>
      </thead>
      <tbody id="bookTableBody"></tbody>
    </table>
  </div>
</body>

</html>
