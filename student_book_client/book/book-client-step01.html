<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>책 관리 시스템</title>
  </head>
  <body>
    <h1>책 관리 시스템</h1>

    <div>
      <h2>책 등록</h2>
      <form id="bookForm">
        <label for="title">제목:</label>
        <input type="text" name="title" id="title" />

        <label for="author">저자:</label>
        <input type="text" name="author" id="author" />

        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" id="isbn" />

        <label for="price">가격:</label>
        <input type="number" name="price" id="price" min="0" />

        <label for="publishDate">출판날짜:</label>
        <input type="date" name="publishDate" id="publishDate" />

        <label for="language">언어:</label>
        <input type="text" name="language" id="language" />

        <label for="pageCount">페이지수:</label>
        <input type="number" name="pageCount" id="pageCount" min="1" />

        <label for="publisher">출판사:</label>
        <input type="text" name="publisher" id="publisher" />

        <label for="coverImageUrl">표지 이미지 URL:</label>
        <input
          type="url"
          name="coverImageUrl"
          id="coverImageUrl"
          placeholder="https://..."
        />

        <label for="edition">에디션:</label>
        <input type="text" name="edition" id="edition" />

        <button type="submit">책 등록</button>
      </form>
    </div>

    <div>
      <h2>책 목록</h2>
      <table>
        <thead>
          <tr>
            <th>제목</th>
            <th>저자</th>
            <th>ISBN</th>
            <th>가격</th>
            <th>출판날짜</th>
            <th>언어</th>
            <th>페이지수</th>
            <th>출판사</th>
            <th>표지 이미지</th>
            <th>에디션</th>
            <th>액션</th>
          </tr>
        </thead>
        <tbody id="bookTableBody"></tbody>
      </table>
    </div>

    <script src="js/form.js"></script>
  </body>
</html>
